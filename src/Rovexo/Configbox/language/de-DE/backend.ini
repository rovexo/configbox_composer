LABEL_GA_BEHAVIOR_OFFLINE_PSPS="Conversion Tracking mit Offline-Zahlungsmethoden"
TOOLTIP_GA_BEHAVIOR_OFFLINE_PSPS="<p><b>Sie können diese Einstellung ignorieren, wenn sie nicht Banküberweisung oder Zahlung per Nachnahme als Zahlungsmethod verwenden</b></p><p>ConfigBox zeichnet Conversions und GA-Transaktionen auf, sobald eine Zahlung eingegangen ist. Wenn sie offline Zahlungsmethoden wie Banküberweisung verwenden, dann geht das nicht, weil es keine unmittelbare Zahlungsbenachrichtigung gibt.</p><p>Um Nachteile zu umgehen, können sie einstellen, dass für Offline-Methoden die Conversion und Transaktion schon bei Klick auf \"Jetzt kaufen\" gemacht werden. Nachteil ist, dass Kunden möglicherweise ihre Meinung ändern und nie bezahlen. Das verzerrt die Statistiken in GA.</p><p>Alternativ können sie auswählen, dass Conversion und Transaktion erst aufgezeichnet werden, wenn sie den Bestellungstatus auf \"bezahlt\" stellen. Nachteil ist, dass zwar die Transaktion in GA aufscheint, jedoch wird die Conversion nicht verarbeitet (jedenfalls nicht, wenn mehr als die standardmäßigen 30 Minuten Google Analytics Sessionzeit vergehen).</p><p>Das ist eine Google Analytics Limitation und wir nehmen an, dass eine bessere Lösung früher oder später kommen wird. Sobald es diese gibt, werden wir mittels Softwareupdate diese nutzen."
